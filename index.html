<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Pong</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.11/dist/tailwind.min.css" rel="stylesheet">
    <style>
        canvas {
            border: 1px solid black; /* You may want to keep this for clarity of the game area */
        }
    </style>
</head>

<body class="bg-gray-700 text-white p-5">
    <h1 class="text-3xl font-bold text-center mb-6">Multiplayer Pong</h1>
    <div class="flex justify-center space-x-4 mb-4">
        <label for="username" class="sr-only">Username:</label>
        <input type="text" id="username" required class="p-2 rounded text-black focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="Enter Username">
        <button onclick="joinGame()" class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded">Join Game</button>
        <button id="restartButton" onclick="restartGame()" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Restart Game</button>
    </div>
    <div class="flex justify-around mb-4">
        <div>
            <h2 class="font-semibold">Team 1 Players:</h2>
            <ul id="team1" class="list-disc bg-white text-black p-3 rounded"></ul>
        </div>
        <div>
            <h2 class="font-semibold">Team 2 Players:</h2>
            <ul id="team2" class="list-disc bg-white text-black p-3 rounded"></ul>
        </div>
    </div>
    <div class="flex justify-center">
        <canvas id="gameCanvas" width="800" height="600" class="border-2 border-white"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');


        const websocket = new WebSocket(`ws://localhost:8000/ws`);


        let playerId = null;

        websocket.onmessage = function (event) {
            const message = JSON.parse(event.data);

            if (message.type === 'player_id') {
                playerId = message.player_id;
            } else if (message.type === 'game_state') {
                updateGame(message);
            }
        };

        function restartGame() {
            websocket.send(JSON.stringify({ type: 'restart' }));
        }


        function joinGame() {
            const username = document.getElementById('username').value;
            if (username.trim() === '') {
                alert('Please enter a username.');
                return;
            }
            websocket.send(JSON.stringify({ type: 'join', username: username }));
        }

        function updateGame(gameState) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw paddles
            for (const [playerId, playerPos] of Object.entries(gameState.player_positions)) {
                const paddleX = playerId % 2 === 1 ? 0 : canvas.width - 10;
                ctx.fillRect(paddleX, playerPos, 10, 100);
            }

            // Draw ball
            const [ballX, ballY] = gameState.ball_position;
            ctx.fillRect(ballX, ballY, 10, 10);

            // Update player lists
            const team1List = document.getElementById('team1');
            const team2List = document.getElementById('team2');
            team1List.innerHTML = '';
            team2List.innerHTML = '';

            for (const [playerId, playerPos] of Object.entries(gameState.player_positions)) {
                const listItem = document.createElement('li');
                listItem.textContent = `Player ${playerId}`;

                if (playerId % 2 === 1) {
                    team1List.appendChild(listItem);
                } else {
                    team2List.appendChild(listItem);
                }
            }
        }

        canvas.addEventListener('mousemove', function (event) {
            if (playerId === null) {
                return;
            }
            const rect = canvas.getBoundingClientRect();
            const position = event.clientY - rect.top;
            websocket.send(JSON.stringify({ type: 'paddle_move', player_id: playerId, position: position }));
        });
    </script>
</body>

</html>
